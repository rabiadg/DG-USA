
cms_page_by_locale:
    path: /{_locale}/{path}
    defaults: { _controller: App\Application\Sonata\PageBundle\Controller\DefaultController::indexAction, , _locale: en, path: "/" }
    requirements:
        _locale:  en|ar
        path: "^(?!admin|login|_).+"

cms_page_slug:
    path: /{path}
    defaults: { _controller: ApplicationSonataPageBundle:Default:index, ,_locale: en, path: "/" }
    requirements:
        _locale:  en|ar
        #path: ".+"
        path: "^(?!admin|login|_).+"

